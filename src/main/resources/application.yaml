server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api
spring:
  redis:
    database: 3
    host: localhost
    port: 6379
    password:
    timeout: 6000ms  # 连接超时时长（毫秒）
  application:
    name: wuyou
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss  #时间戳统一转换为指定格式
    time-zone:  GMT+8  # 时区修改为东8区
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wuyou_recruit?characterEncoding=UTF-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 123456
    hikari:
      max-lifetime: 120000
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
mybatis-plus:
  typeHandlersPackage: com.example.wuyou.handler
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

